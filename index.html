<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Example</title>
    <!-- 如果你的JavaScript代码在单独的文件中，你可以在这里引用它 -->
    <!-- <script src="path/to/your/script.js"></script> -->
</head>
<body>

    <h1>Welcome to the Alert Example</h1>

    <button onclick="showAlert()">点击显示提示</button>

    <!-- 内联JavaScript代码 -->


</body>
<script>
    function showAlert() {
        alert("这是一个提示消息");
    }
</script>
</html>
